<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Feedback - Tolo Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .feedback-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .feedback {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .feedback:last-child {
            border-bottom: none;
        }

        .feedback strong {
            color: #333;
        }

        .timestamp {
            color: #888;
            font-size: 0.9em;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>üìã User Feedback</h2>
    <div class="feedback-container">
        {% if feedbacks %}
        {% for fb in feedbacks %}
        <div class="feedback">
            <strong>{{ fb.user_name }}</strong><br>
            <div>{{ fb.feedback }}</div>
            <div class="timestamp">{{ fb.timestamp }}</div>
        </div>
        {% endfor %}
        {% else %}
        <p style="text-align:center; color:#999;">No feedback available.</p>
        {% endif %}
    </div>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Dashboard</a>
</body>

</html>
