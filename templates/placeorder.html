  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Place Delivery Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        form {
            max-width: 600px;
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <h1>Place a Delivery Order</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash flash-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('place_order') }}">
        <label for="user_name">User Name</label>
        <input type="text" id="user_name" name="user_name" required />

        <label for="sender_phone">Sender Phone</label>
        <input type="text" id="sender_phone" name="sender_phone" required />

        <label for="receiver_phone">Receiver Phone</label>
        <input type="text" id="receiver_phone" name="receiver_phone" required />

        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" name="pickup" required />

        <label for="dropoff">Drop-off Location</label>
        <input type="text" id="dropoff" name="dropoff" required />

        <label for="item_description">Item Description</label>
        <textarea id="item_description" name="item_description" rows="3" required></textarea>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="payment_from_sender_or_receiver">Payment From</label>
        <select id="payment_from_sender_or_receiver" name="payment_from_sender_or_receiver" required>
            <option value="" disabled selected>Select payer</option>
            <option value="Sender">Sender</option>
            <option value="Receiver">Receiver</option>
        </select>

        <button type="submit">Place Order</button>
    </form>
    {% else %}
    <p>No delivery orders yet.</p>
    {% endif %}

</body>

</html>
