<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tolo Delivery Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: white;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('index') }}" class="back-button">‚Üê Back</a>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([9.03, 38.74], 12); // Centered on Addis Ababa

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const deliveries = {{ deliveries | tojson }};

        deliveries.forEach(d => {
            if (d.latitude && d.longitude) {
                const popupText = `
                    <strong>${d.user_name}</strong><br>
                    Pickup: ${d.pickup}<br>
                    Dropoff: ${d.dropoff}<br>
                    ${d.item_description || ''} (${d.Quantity || 'N/A'})<br>
                    <em>Status: ${d.status || 'Pending'}</em>
                `;

                L.marker([d.latitude, d.longitude])
                    .addTo(map)
                    .bindPopup(popupText);
            }
        });
    </script>
</body>

</html>
